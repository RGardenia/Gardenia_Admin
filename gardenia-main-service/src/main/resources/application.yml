#    - classpath:com/zy/service/**/mapper/xml/*Mapper.xml
#  global-config:
#    db-config:
#      id-type: auto
#    banner: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#  endpoints config
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'

# JWT配置
jwt:
  # 密匙Key
  secret: Template-boot
  # HeaderKey  Authorization
  tokenHeader: Token
  # Token前缀
  tokenPrefix: Bearer
  # 过期时间，单位秒
  expiration: 300
  # 刷新时间，单位天
  refreshTime: 1
  # 配置白名单（不需要认证）
  antMatchers: /login/**,/**
