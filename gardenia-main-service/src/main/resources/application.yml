# Log
logging:
  files-path: logs/gardenia
  logback:
    rolling policy:
      file-name-pattern:
  level:
    org.springframework.r2dbc: DEBUG

# 接口文档增强
springdoc:
  api-docs:
    enabled: true
    groups:
      enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    disable-swagger-default-url: on
